<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/product.css">
    <title>Product Preview</title>
</head>

<body>
    <main>
        <section class="product">
            <div class="product__image"></div>
            <div class="product__info">
                <p class="product__category">Perfume</p>
                <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>

                <div class="product__price">
                    <span>$149.99</span>
                    <span>$169.99</span>
                </div>

                <div class="product__shop">
                    <button class="shop__cart-btn">
                        <img src="/images/icon-cart.svg" alt="white cart icon">
                        Add to Cart
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/ls-cabreira">Leonardo Cabreira</a>.
        </div>
    </footer>
</body>

</html>
